    <header>
        <div id="icon">

                    <button id="botao">
                        <i class="fa fa-play"></i> PLAY

                    <button id="avancar">

                <button id="dima"><img src="img/dima3.png " height="30px"></button>
                <button id="asce"><img src="img/ascendente3.png " height="30px"></button>
                <button id="imo"><img src="img/imo3.png " height="30px"></button>
                <button id="rad"><img src="img/rad.png " height="30px"></button>
            </div>
        </div>

        <div id="players">
            <div id="elo-player">
                <img src="img/icon.png" id="vava-logo" height="150px" width="150px">
                <div id="player">
                    <h3 id="nick"></h3>
                    <p id="legenda">Aqui estar√° o nick e o elo do dono da play. Boa sorte e bom divertimento.</p>
                </div>
            </div>
        </div>
